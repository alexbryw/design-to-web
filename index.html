<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
        <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-177603354-1"></script>
    <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'UA-177603354-1');
    </script>

    <title>JET PACKS"R"Us</title>
</head>
<body>
    <div class="wrapper">
        <div class="header">
            <div class="logo-links-holder">
                <div class="logo">
                    <img src="./img/logo3.png" alt="Rocket logo.">
                </div>
                <div class="header-links">
                    <i class="fa fa-bars"></i>
                    <ul>
                        <li><h3>Start</h3></li>
                        <li><h3>About</h3></li>
                        <li><h3>Contact</h3></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="masthead">
            <div class="company-name">
                <h1>JET PACKS"R"Us</h1>
            </div>
        </div>
        <div class="company-info">
            <div class="text-holder">
                <h3>
                    JET PACKS“R”Us is the largest supplier of jet packs and jet pack accessories, take a look at our selection below.
                </h3>
            </div>
        </div>
        <div class="products">
            <div class="product pro1">
                <h3>
                    Rocket-Belt #1
                </h3>
            </div>
            <div class="product pro2">
                <h3>
                    Jet Pack #2
                </h3>
            </div>
        </div>
        <div class="contact">
            <div class="contact-img">
                <img src="./img/mr-engineer.png" alt="Picture of an engineer.">
            </div>
            <div class="contact-text">
                <h4>
                    Contact Mr Barclay our top engineer.
                </h4>
                <h4>
                     Phone # 555-133755
                </h4>
            </div>
        </div>
        <div class="footer">
            <div class="soc-media som1">
                <i class="fa fa-facebook-square"></i>
                <!-- <i class="fab fa-facebook-square"></i> -->
            </div>
            <div class="soc-media som2">
                <i class="fa fa-twitter-square"></i>
            </div>
        </div>
    </div>
</body>
</html>
